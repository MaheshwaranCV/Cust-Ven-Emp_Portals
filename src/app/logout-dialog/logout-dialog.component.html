<h2 mat-dialog-title>Logout Confirmation</h2>
<div mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog(false)">No</button>
  <button mat-button color="warn" (click)="closeDialog(true)">Yes</button>
</div>
